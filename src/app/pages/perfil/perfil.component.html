<ion-header>
  <ion-toolbar>
    <ion-title class="subtitulo ion-text-wrap">
      Perfil
    </ion-title>
    <ion-button slot="start" (click)="openMenu()" >
        <ion-icon  slot="icon-only" name="menu-sharp"></ion-icon>
    </ion-button>
   
  </ion-toolbar>
</ion-header>

<ion-content>

<h3 class="subtitulo encabezado">Ingrese tus datos</h3>
<ion-item>
    <ion-label class="normal margin-left-auto" position="floating">
      Email:
    </ion-label>
      <ion-input [(ngModel)]="cliente.email" class="normal margin-left-auto" type="text" inputmode="text">
      </ion-input>
  </ion-item>

    <ion-item>
      <ion-label class="normal margin-left-auto" position="floating">
        Nombre:
      </ion-label>
      <ion-input [(ngModel)]="cliente.nombre" class="normal margin-left-auto" type="text" inputmode="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="normal margin-left-auto" position="floating">
        Celular:
      </ion-label>
      <ion-input [(ngModel)]="cliente.celular" class="normal margin-left-auto" type="text" inputmode="numeric">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="normal margin-left-auto" position="floating">
        Referencia a la Ubicaci√≥n :
      </ion-label>
      <ion-input [(ngModel)]="cliente.referencia" class="normal margin-left-auto" type="text">
      </ion-input>
    </ion-item>

    
    <ion-item>
      <ion-label class="normal margin-left-auto" >
        Foto perfil:
      </ion-label>
      <ion-button slot="end" >
        <label for="file-upload">
          <ion-icon name="images" slot="icon-only"></ion-icon>
        </label>
        
        <input (change)="triggerNewImageUpload($event)" id="file-upload" type="file" style="display: none;" accept="image/*"> 
      </ion-button>
    </ion-item>

    <ion-item>
      <div >
        <app-upploal-image (newImageEmiter)="guardarImagen($event)" [entity]="cliente" [editar]="editar"  ></app-upploal-image>
      </div>
    </ion-item>

    <div style="text-align: end; margin: 10px;">
    <ion-button (click)="registrarse()" class="nomal" color="dark">registrarse</ion-button>
    </div>
    <div style="text-align: end; margin: 10px;">
    <ion-button (click)="salir()" class="nomal" color="dark">Salir</ion-button>
    </div>

</ion-content>
